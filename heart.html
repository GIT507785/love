.heart{
width: 70px;
height: 70px;
background-color: red;
transform: rotate(-45deg);
position: relative;
box-shadow:-10px 10px 90px #f20044;
animation: heart 0.6s linear infinite;

}
@keyframes heart{
0%{
    transform: rotate(-45deg) scale(1.07);

}
80%{
    transform: rotate(-45deg) scale(1.07);

}
100%{
    transform: rotate(-45deg) scale(0.8);

}
}
.heart:before{
    width: 70px;
height: 70px;
background-color: red;
position: absolute;
content: '';
top: -50%;
box-shadow:-10px 10px 90px #f20044;
border-radius: 80px;
}
.heart:after{
    position: absolute;
    width: 70px;
height: 70px;
background-color: red;
position: absolute;
content: '';
right: -50%;
border-radius: 80px;
box-shadow:-10px 10px 90px #f20044;

}
